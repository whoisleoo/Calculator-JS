<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="calculator.css" />

    <title>Calculadora - by leo</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <br />
          <div class="calculadora-body">
            <input
              id="resultado"
              type="text"
              class="form-control resultado"
              placeholder="0"
              disabled="disabled"
            />
            <div class="row">
              <button
                onclick="calcular('acao' , 'c')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light clear calculo"
              >
                C
              </button>
              <button
                onclick="calcular('acao' , '/')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light calculo"
              >
                /
              </button>
              <button
                onclick="calcular('acao' , '*')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light calculo"
              >
                x
              </button>
            </div>
            <div class="row">
              <button
                onclick="calcular('valor' , '7')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                7
              </button>
              <button
                onclick="calcular('valor' , '8')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                8
              </button>
              <button
                onclick="calcular('valor' , '9')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                9
              </button>
              <button
                onclick="calcular('acao' , '-')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light calculo"
              >
                -
              </button>
            </div>
            <div class="row">
              <button
                onclick="calcular('valor' , '4')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                4
              </button>
              <button
                onclick="calcular('valor' , '5')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                5
              </button>
              <button
                onclick="calcular('valor' , '6')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                6
              </button>
              <button
                onclick="calcular('acao' , '+')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light calculo"
              >
                +
              </button>
            </div>
            <div class="row">
              <button
                onclick="calcular('valor' , '1')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                1
              </button>
              <button
                onclick="calcular('valor' , '2')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                2
              </button>
              <button
                onclick="calcular('valor' , '3')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                3
              </button>
              <button
                onclick="calcular('acao' , '=')"
                type="button"
                class="btn btn-dark btn-lg enter calculo"
              >
                =
              </button>
            </div>
            <div class="row" style="margin-top: -60px">
              <button
                onclick="calcular('valor' , '0')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light zero"
              >
                0
              </button>
              <button
                onclick="calcular('acao' , '.')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                .
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <h1 id="coco" onclick="segredo()" class="texto">
              by leo <i class="fa-solid fa-heart fa-beat fa-2xs"></i>
            </h1>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1f010cba89.js"
      crossorigin="anonymous"
    ></script>

    <script src="calculator.js"></script>
  </body>
</html>
